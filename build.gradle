buildscript {
	repositories {
		jcenter()
	}
	dependencies {
		classpath 'org.xtext:xtext-gradle-plugin:1.0.1'
		classpath 'org.xtext:xtext-idea-gradle-plugin:1.0.1'
	}
}

apply plugin: 'java'
apply plugin: 'application'
apply plugin: 'eclipse'
apply plugin: 'idea'
repositories {
	jcenter()
}

version = 'git describe --tags --always HEAD'.execute().text.trim()
sourceSets {
    main {
        java {
            srcDir 'src'
        }
		resources {
			srcDir 'src'
		}
    }
}

compileJava {
	targetCompatibility = '1.8'
	sourceCompatibility = '1.8'
}

dependencies {
    compile 'com.beust:jcommander:1.48'
	compile 'org.antlr:stringtemplate:4.0'
	compile project(':NodeCapabilityFile')
}

distributions {
	main {
		mainClassName  = 'com.ptransportation.LIN.compiler.Compiler'
	}
}

subprojects {
	ext.xtextVersion = '2.9.1'
	repositories {
		jcenter()
	}

	apply plugin: 'java'
	apply plugin: 'org.xtext.xtend'
	apply from: "${rootDir}/gradle/source-layout.gradle"
	apply from: "${rootDir}/gradle/maven-deployment.gradle"
	apply plugin: 'eclipse'
	apply plugin: 'idea'

	group = 'NodeCapabilityFile'
    version = this.version

	sourceCompatibility = '1.8'
	targetCompatibility = '1.8'

	configurations.all {
		exclude group: 'asm'
	}
}
